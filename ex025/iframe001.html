<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!-- Tamanho padrão de um iFrame é de 300x150 px-->
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            Curso em vídeo<a href="https://www.cursoemvideo.com/" target="_blank">AQUI</a>
        </iframe>
        
        para aprender a programar.</p>
    <p>O repositório do Gustavo Guanabara
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/">Gustavo Guanabara GitHub</a>
        </iframe> 
        
        também é muito legal!</p>
        
</body>
</html>
